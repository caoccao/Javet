name: Linux Build (1/3) Node.js and V8 Image
on:
  workflow_dispatch:
    inputs:
      skip_base_jvm:
        default: false
        type: boolean
      skip_base_v8:
        default: false
        type: boolean
      skip_base_node:
        default: false
        type: boolean
  push:
    paths:
      - '.github/workflows/**'
      - 'docker/**'
      - 'scripts/python/**'
      - 'scripts/shell/**'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPO_JAVET: ${{ secrets.DOCKERHUB_REPO_JAVET }}
  JAVET_NODE_VERSION: 18.12.1
  JAVET_V8_VERSION: 10.8.168.20

# if we skip a job using a job level `if` condition, then any dependent jobs also don't run.
# we can skip a step of the job, using a step level `if` condition.
# however GitHub doesn't support skipping all subsequent steps of a job.
# we need to add the condition to every step.

jobs:
  publish_jvm_base_image:
    name: Publish Ubuntu, Build Tools and JDK 8 Base Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        if: inputs.skip_base_jvm == false
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Checkout the code
        if: inputs.skip_base_jvm == false
        uses: actions/checkout@v3

      - name: Build Ubuntu, Build Tools and JDK 8 Base Image
        if: inputs.skip_base_jvm == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-jvm-latest
          docker build \
            -t ${BASE_IMAGE_TAG} \
            -f docker/linux-x86_64/base_jvm.Dockerfile .

      - name: Publish Ubuntu, Build Tools and JDK 8 Base Image
        if: inputs.skip_base_jvm == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-jvm-latest
          docker push ${BASE_IMAGE_TAG}

  publish_v8_base_image:
    needs: [publish_jvm_base_image]
    name: Publish V8 Base Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        if: inputs.skip_base_v8 == false
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Checkout the code
        if: inputs.skip_base_v8 == false
        uses: actions/checkout@v3

      - name: Build V8 Base Image
        if: inputs.skip_base_v8 == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-v8_${{ env.JAVET_V8_VERSION }}
          docker build \
            -t ${BASE_IMAGE_TAG} \
            --build-arg JAVET_REPO=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }} \
            --build-arg JAVET_V8_VERSION=${{ env.JAVET_V8_VERSION }} \
            -f docker/linux-x86_64/base_v8.Dockerfile .

      - name: Publish V8 Base Image
        if: inputs.skip_base_v8 == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-v8_${{ env.JAVET_V8_VERSION }}
          docker push ${BASE_IMAGE_TAG}

  publish_node_base_image:
    needs: [publish_jvm_base_image]
    name: Publish Node.js Base Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        if: inputs.skip_base_node == false
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Checkout the code
        if: inputs.skip_base_node == false
        uses: actions/checkout@v3

      - name: Build Node.js Base Image
        if: inputs.skip_base_node == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-node_${{ env.JAVET_NODE_VERSION }}
          docker build \
            -t ${BASE_IMAGE_TAG} \
            --build-arg JAVET_REPO=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }} \
            --build-arg JAVET_NODE_VERSION=${{ env.JAVET_NODE_VERSION }} \
            -f docker/linux-x86_64/base_node.Dockerfile .

      - name: Publish Node.js Base Image
        if: inputs.skip_base_node == false
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-node_${{ env.JAVET_NODE_VERSION }}
          docker push ${BASE_IMAGE_TAG}

  publish_node_v8_base_image:
    needs: [publish_node_base_image, publish_v8_base_image]
    name: Publish Node.js and V8 Base Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Build Node.js and V8 Base Image
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-node_${{ env.JAVET_NODE_VERSION }}-v8_${{ env.JAVET_V8_VERSION }}
          docker build \
            -t ${BASE_IMAGE_TAG} \
            --build-arg JAVET_REPO=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }} \
            --build-arg JAVET_V8_VERSION=${{ env.JAVET_V8_VERSION }} \
            --build-arg JAVET_NODE_VERSION=${{ env.JAVET_NODE_VERSION }} \
            -f docker/linux-x86_64/base_node_v8.Dockerfile .

      - name: Publish Node.js and V8 Base Image
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-base-node_${{ env.JAVET_NODE_VERSION }}-v8_${{ env.JAVET_V8_VERSION }}
          docker push ${BASE_IMAGE_TAG}
