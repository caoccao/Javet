name: Linux build dev image - Gradle deps, V8, Node

concurrency:
  group: linux_build_dev
  cancel-in-progress: true

# we need to provide some value for tags, else GH runs the workflow on every push to any branch, even if not tagged
on:
  workflow_dispatch:
  push:
    tags:
      - "*"
    branches:
      - infra/redesign_docker_build

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPO_JAVET: ${{ secrets.DOCKERHUB_REPO_JAVET }}
  JAVET_NODE_VERSION: 18.12.1
  JAVET_V8_VERSION: 10.8.168.20
  JAVET_VERSION: 2.0.2

jobs:
  publish_v8_node:
    name: Dev image with Gradle deps - Publish container image with V8, Node.js and Gradle dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Build docker image
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-${{ env.JAVET_VERSION }}
          export JAVET_NODE_V8_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-v8-${{ JAVET_V8_VERSION }}_node-${{ JAVET_NODE_VERSION }}
          echo 'BASE_IMAGE_TAG is ${BASE_IMAGE_TAG}'
          echo 'JAVET_NODE_V8_IMAGE_TAG is ${JAVET_NODE_V8_IMAGE_TAG}'
          docker build \
            -t ${BASE_IMAGE_TAG} \
            --build-arg JAVET_NODE_V8_IMAGE_TAG=${JAVET_NODE_V8_IMAGE_TAG} \
            -f docker/linux-x86_64/gradle.Dockerfile .

      - name: Publish the docker image
        run: |
          export BASE_IMAGE_TAG=${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO_JAVET }}:x86_64-${{ env.JAVET_VERSION }}
          docker push ${BASE_IMAGE_TAG}
